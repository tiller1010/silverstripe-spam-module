name: Publish draft release when release branch is merged

# on:
#   pull_request:
#     types:
#       - closed
#     branches:
#       - 'releases/**'
on:
  push:
    branches:
      - main


jobs:
  publish_release:
    # if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    # outputs:
    #   output: ${{ steps.get_release_id.outputs.release_id }}
    steps:
      # - name: Get release id
      #   id: get_release_id
      #   run: |
      #     RELEASEID=$(git describe --tags | sed -re "s/-.+//")
      #     echo "::set-output name=release_id::$RELEASEID"

      - name: Get release id
        id: get_release_id
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: tiller1010/silverstripe-spam-module
          excludes: ""
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Publish release
        uses: eregon/publish-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_id: ${{ steps.get_release_id.outputs.id }}
